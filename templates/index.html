<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar Chat</title>
    <!-- 빈 favicon (브라우저 경고 방지) -->
    <link rel="icon" href="data:,">
    <!-- 스타일시트 연결 -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 비디오 섹션 (상단) -->
        <div class="video-section">
            <div class="video-container">
                <!-- 트리플 버퍼링을 위한 3개의 비디오 레이어 -->
                <!-- 부드러운 전환을 위해 3개 레이어를 순환하며 사용 -->
                <div class="video-layer active" id="videoLayer1">
                    <video id="video1" autoplay muted playsinline></video>
                </div>
                <div class="video-layer" id="videoLayer2">
                    <video id="video2" muted playsinline></video>
                </div>
                <div class="video-layer" id="videoLayer3">
                    <video id="video3" muted playsinline></video>
                </div>
                
                <!-- TTS 오디오 재생용 (숨김) -->
                <audio id="audioPlayer"></audio>
                
                <!-- 상태 표시 오버레이 -->
                <div class="video-overlay">
                    <div class="status-bar">
                        <div class="status-indicator">
                            <!-- 상태 점 (애니메이션) -->
                            <div class="status-dot" id="statusDot"></div>
                            <!-- 상태 텍스트 -->
                            <span id="statusText">대기 중</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 채팅 섹션 (하단) -->
        <div class="chat-section">
            <!-- 메시지 표시 영역 -->
            <div class="chat-messages" id="chatMessages">
                <!-- 초기 인사 메시지 -->
                <div class="message ai">
                    <div>Hello! How can I help you?</div>
                    <div class="message-time">시작</div>
                </div>
            </div>

            <!-- 입력 영역 -->
            <div class="chat-input">
                <div class="input-container">
                    <!-- 메시지 입력 필드 -->
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="메시지를 입력하세요..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <!-- 전송 버튼 (SVG 아이콘) -->
                    <button class="send-button" onclick="sendMessage()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="/static/js/main.js"></script>
</body>
</html>
