<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar Chat</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- 비디오 섹션 -->
        <div class="video-section">
            <div class="video-container">
                <!-- 트리플 버퍼링용 3개 비디오 레이어 -->
                <div class="video-layer active" id="videoLayer1">
                    <video id="video1" autoplay muted playsinline></video>
                </div>
                <div class="video-layer" id="videoLayer2">
                    <video id="video2" muted playsinline></video>
                </div>
                <div class="video-layer" id="videoLayer3">
                    <video id="video3" muted playsinline></video>
                </div>
                
                <audio id="audioPlayer"></audio>
                
                <!-- 상태 표시 -->
                <div class="video-overlay">
                    <div class="status-bar">
                        <div class="status-indicator">
                            <div class="status-dot" id="statusDot"></div>
                            <span id="statusText">대기 중</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 채팅 섹션 -->
        <div class="chat-section">
            <div class="chat-messages" id="chatMessages">
                <div class="message ai">
                    <div>Hello! How can I help you?</div>
                    <div class="message-time">시작</div>
                </div>
            </div>

            <div class="chat-input">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="메시지를 입력하세요..."
                        onkeypress="handleKeyPress(event)"
                    >
                    <button class="send-button" onclick="sendMessage()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
